<html>

<title></title>
</head>

<body>
<iframe id="iframe" src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/mozilla/pdf.js-sample-files/master/helloworld.pdf&embedded=true" style="width:600px; height:500px;" frameborder="0"></iframe>
</body>
  <script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const file = urlParams.get('filename')
  console.log(file)
  tagname=document.getElementById("iframe")
  tagname.src=`https://docs.google.com/gview?url=$(file)&embedded=true`
  console.log(tagname.src)
</script>
</html>
